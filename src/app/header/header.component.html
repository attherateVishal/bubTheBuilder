<div >
    <mat-toolbar color="primary" >
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle();toggleFnc();" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Bub The Builder</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a routerLink="/home" mat-button>Home</a>
          <a routerLink="/products" mat-button>Products</a>
          <a routerLink="/cart" mat-button>Cart</a>
          <a routerLink="/about" mat-button>About</a>
          <a routerLink="/contact" mat-button>Contact</a>
          <!-- <a routerLink="/heremaps" mat-list-item>heremaps</a> -->
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill  [ngStyle]="{'position': posVar?'absolute':'unset'}">
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle();toggleFnc();" href="" mat-list-item>Close</a>
          <a routerLink="/home" mat-list-item>Home</a>
          <a routerLink="/products" mat-list-item>Products</a>
          <a routerLink="/cart" mat-list-item>Cart</a>
          <a routerLink="/about" mat-list-item>About</a>
          <a routerLink="/contact" mat-list-item>Contact</a>          
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill></mat-sidenav-content>
    </mat-sidenav-container>
  </div>
